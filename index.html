<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>E-commerce</title>
  </head>
  <style>
    .form-floating:focus input {
      outline: none;
    }
  </style>
  <body style="background-color: #e2f0d3">
    <nav
      style="min-width: 100%; height: 100vh"
      class="d-flex align-items-center justify-content-center"
    >
      <!-- main div -->
      <div style="background-color: #f9ebe9" class="p-5 shadow-lg rounded">
        <!-- header -->
        <div class="text-center text-bold h1 text-decoration-underline">
          Lead Store Catalogue
        </div>
        <!-- To alert user to input a value -->
        <div
          style="display: none"
          class="alert text-center alert-danger my-2 p-0 mt-5 py-2"
          id="error"
        >
          Kindly fill all fields
        </div>
        <!-- To tell user items are successfully added -->
        <div
          style="display: none"
          class="alert text-center animate__animated animate__bounceInDown alert-success my-2 p-0 mt-5 py-2"
          id="success"
        >
          Item successfully Added
        </div>

        <!-- form -->
        <div class="form my-4">
          <!-- Item Input -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="itemInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Item Name</label>
          </div>

          <!-- item Price-->
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="itemPrice"
              placeholder="amount"
            />
            <label for="floatingPassword">Price of item</label>
          </div>
          <!-- Item aount -->
          <div class="form my-3">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="itemAmount"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Amount of Item Needed</label>
            </div>
          </div>
        </div>

        <!-- button to add items -->
        <div
          class="btn btn-success w-full mb-3 form-control"
          onclick="addItems()"
        >
          Add Items
        </div>

        <!-- Note to show items has not been added -->
        <div
          class="initial text-center h2 bg-success p-3 text-white"
          id="alwaysDisplay"
        >
          N0 ITEM HAS BEEN ADDED
        </div>

        <table
          class="display shadow-lg table-bordered p-3 mx-auto mt-3"
          id="display"
        ></table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control shadow-lg my-3"
                id="itemName"
                placeholder="Input new Item"
              />
              <input
                type="text"
                placeholder="Input new Price"
                class="form-control shadow-lg my-3"
                id="itemPr"
              />
              <input
                type="text"
                placeholder="Input new amount"
                class="form-control shadow-lg my-3"
                id="itemVal"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                onclick="saveEditItems()"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
